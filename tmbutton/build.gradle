apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'android'
    bintrayName = 'tm-button'

    publishedGroupId = 'com.github.ricardobelchior'
    artifact = 'tmbutton'
    libraryName = 'TMButton'

    libraryDescription = 'Checkable ImageButton that animates between states'

    siteUrl = 'https://github.com/RicardoBelchior/TMButton'
    gitUrl = 'https://github.com/RicardoBelchior/TMButton.git'

    libraryVersion = '1.0.4'

    developerId = 'ricardobelchior'
    developerName = 'Ricardo Belchior'
    developerEmail = 'ricardolagido@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}


android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

configurations {
    javadocDeps
}

dependencies {
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    javadocDeps 'com.android.support:support-annotations:25.3.1'
    testCompile 'junit:junit:4.12'
}

apply from: '../config/maven.gradle'
apply from: '../config/bintray.gradle'
